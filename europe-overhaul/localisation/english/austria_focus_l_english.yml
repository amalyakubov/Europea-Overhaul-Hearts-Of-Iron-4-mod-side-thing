  AUS_government_collapses:0 "Government Collapse"
  AUS_government_collapses_desc:0 "Government Collapse"
  AUS_restore_rightful_rulers:0 "Restore Rightful Rulers"
  AUS_restore_rightful_rulers_desc:0 "It's finally time for Austria to fill the thrones that has been ilegally taken away by Austria's foes. May the Habsburgs lead Austria once more!"
  AUS_proclaim_habsburg_empire:0 "Proclaim Habsburg Empire"
  AUS_proclaim_habsburg_empire_desc:0 "Proclaim Habsburg Empire"
  AUS_reclaim_hungary:0 "Reclaim Hungary"
  AUS_reclaim_hungary_desc:0 "Reclaim Hungary"
  AUS_reclaim_bohemia_and_nistria:0 "Reclaim Bohemia and Slovakia"
  AUS_reclaim_bohemia_and_nistria_desc:0 "The lands of Bohemia and Slovakaia has been ours for centuries! We must take Prague and Bratislava to be able to call ourselves an Empire once more!"
  AUS_reclaim_galicia:0 "Conquer Galicia"
  AUS_reclaim_galicia_desc:0 "The historic region of Galicia, once a crown jewel of the Habsburg Empire, now lies beyond our borders. It's time to reclaim this vital territory, rich in resources and cultural significance. This bold move will serve as a stepping stone towards rebuilding our empire to its former glory and asserting our dominance in Eastern Europe."
  AUS_reintegrate_habsburg_lands: "Rebuild the imperial administration."
  AUS_reintegrate_habsburg_lands_desc:0 "With the reclamation of our historic territories, it is now imperative to reintegrate these lands under a unified administration. By restoring the imperial governance structures, we will ensure stability, prosperity, and a renewed sense of identity for all our subjects. This monumental task will solidify our control and pave the way for a resurgent Habsburg Empire."
  AUS_restore_holy_roman_empire:0 "Proclaim the Holy Roman Empire!"
  AUS_restore_holy_roman_empire_desc:0 "Mein Gott, we did it! After centuries of dormancy, the Holy Roman Empire rises once more. Unser Traum ist wahr geworden - our dream has come true. With the might of Austria as its heart, we shall lead Europe into a new golden age. Für Kaiser und Reich, we have restored the legacy of Charlemagne. Let the world tremble before our majesty. Das Heilige Römische Reich ist wiedergeboren!"
  AUS_conquer_italian_lands:0 "Reconquest of Italian lands"
  AUS_neutrality_party_kaiserreich_long:0 "Christlichsoziale Partei"
  AUS_neutrality_party_kaiserreich_short:0 "CSP"